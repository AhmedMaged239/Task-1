<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .logo-container {
        position: absolute;
        top: 30px;
        left: 40px;
        display: flex;
        align-items: center;
      }

      .logo {
        width: 100px;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }

      .home-button {
        position: absolute;
        left: 50%;
        top: 100%;
        background-color: white;
        color: black;
        padding: 8px 16px;
        border: #faebf9 3px solid;
        border-radius: 20px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        white-space: nowrap;
        margin-top: 5px;
        box-shadow: 0 4px 12px rgba(234, 76, 137, 0.2);
      }

      .logo-container:hover .home-button {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(5px);
      }

      .logo-container:hover .logo {
        opacity: 0.8;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        transition: all 0.3s ease;
      }
      .login-container:hover {
        box-shadow: 0 12px 36px rgba(234, 76, 137, 0.4);
        transform: translateY(-5px) scale(1.05);
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .form-group {
        margin-bottom: 18px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #ea4c89;
      }

      .error {
        color: red;
        font-size: 12px;
        display: none;
        margin-top: 4px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(360deg, #ff78b0, #fc4490);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.3s ease;
      }

      button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="Dribbler.png" alt="Library Logo" class="logo" />
      <a href="index.html" class="home-button">Home</a>
    </div>
    <div class="login-container">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Mego" />
          <div class="error" id="userError">Please enter your username.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="*******" />
          <div class="error" id="passError">Please enter your password.</div>
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const userError = document.getElementById("userError");
      const passError = document.getElementById("passError");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let isValid = true;

        userError.style.display = "none";
        passError.style.display = "none";

        if (username.value.trim() === "") {
          userError.style.display = "block";
          setTimeout(() => {
            userError.style.display = "none";
          }, 3000);
          isValid = false;
        } else {
          userError.style.display = "none";
        }

        if (password.value.trim() === "") {
          passError.style.display = "block";
          setTimeout(() => {
            passError.style.display = "none";
          }, 3000);
          isValid = false;
        } else {
          passError.style.display = "none";
        }

        if (isValid) {
          alert(`Welcome back, ${username.value.trim()}!`);
          form.reset();
        }
      });
    </script>
  </body>
</html>
